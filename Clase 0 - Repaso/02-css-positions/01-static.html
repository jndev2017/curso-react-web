<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS - positions</title>
</head>
<body>

	<!-- 
		La propiedad posición especifica el méotodo de posicionamiento usado para un elemento (static, relative, fixed o sticky)

		Existen cinco valores posibles para las posiciones:

		1. static
		2. relative
		3. fixed
		4. absolute
		5. sticky

		Lo elementos son posicionados usando las propiedades: top, bottom, left y right. Para poder usar estas propiedades, antes debe setearse una posición.

		Ejemplo:

		#menu {
			position: fixed;
			right: 0;
			bottom: 0;
		}

	-->

	<!--
		--------------------
		 Posición "static":
		--------------------

		Todos los elementos se posicionan como "static" por defecto.
		Un elemento "static" no se posiciona de una manera especial, se posiciona siguiendo el flujo normal de la página.
	-->

	<style>
		div.static {
		  position: static;
		  border: 3px solid #73AD21;
		}
	</style>


	<div>
		Contenido previo
	</div>
	<p>Un parrafo.</p>
	<div class="static">
		This div element has position: static;
	</div>

	<!--
		--------------------
		 Posición "relative":
		--------------------

		Un elemento con posicion "relative" se posiciona relativo a "su posicion por defecto".

		Setting the top, right, bottom, and left properties of a relatively-positioned element will cause it to be adjusted away from its normal position. Other content will not be adjusted to fit into any gap left by the element.

		Seteando las propiedades top, right, bottom y left de un elemento relativamente posicionado causará que sea ajustado según su posición normal (por defecto).		
	-->


	
</body>
</html>
