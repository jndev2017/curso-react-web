<!--


	----------------
	position: fixed;
	----------------

	Un elemento con la posicion "fixed" se posiciona relativa al viewport, lo cual significa que siempre se mantendrÃ¡ en el mismo lugar incluso si la pagina es scrolleada.
	Las propiedades top, right, bottom y left se usan para posicionar el elemento.

-->

	<style>
		div.fixed {
		  position: fixed;
		  bottom: 0;
		  right: 0;
		  width: 300px;
		  border: 3px solid #73AD21;
		}
	</style>

	<h2>position: fixed;</h2>

	<p>An element with position: fixed; is positioned relative to the viewport, which means it always stays in the same place even if the page is scrolled:</p>

	<div class="fixed">
	This div element has position: fixed;
	</div>
