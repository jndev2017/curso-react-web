<!--
		--------------------
		 Posición "relative":
		--------------------

		Un elemento con posicion "relative" se posiciona relativo a "su posicion por defecto".

		Setting the top, right, bottom, and left properties of a relatively-positioned element will cause it to be adjusted away from its normal position. Other content will not be adjusted to fit into any gap left by the element.

		Seteando las propiedades top, right, bottom y left de un elemento relativamente posicionado causará que sea ajustado según su posición normal (por defecto).		
	-->

	<style>
		div.relative {
		  position: relative;
		  left: 30px;
		  border: 3px solid #73AD21;
		}
	</style>


	<h2>position: relative;</h2>

	<p>An element with position: relative; is positioned relative to its normal position:</p>

	<div class="relative">
	This div element has position: relative;
	</div>
