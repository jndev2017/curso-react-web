<!--
	-------------------
	position: absolute;
	-------------------

	Un elemento con la posicion "absolute", se posiciona relativa al ancestro mÃ¡s cercano (contenedor).

	Si un elemento posicionado absoluto no tiene acestro mas cercano (contenedor), entonces este usa el body del documento.

	Nota: Los elementos posicionados como "absolute" son removidos del flujo normal y pueden solapar otros elementos.
-->

<style>
	div.relative {
	  position: relative;
	  width: 400px;
	  height: 200px;
	  border: 3px solid #73AD21;
	} 

	div.absolute {
	  position: absolute;
	  top: 80px;
	  right: 0;
	  width: 200px;
	  height: 100px;
	  border: 3px solid #73AD21;
	}
</style>


<h2>position: absolute;</h2>

<p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of positioned relative to the viewport, like fixed):</p>

<div class="relative">This div element has position: relative;
  <div class="absolute">This div element has position: absolute;</div>
</div>
